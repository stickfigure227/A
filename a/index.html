<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/apt/apt.css">
    <link rel="stylesheet" href="static/css/apt/apt1.css">
    <link rel="stylesheet" href="static/css/apt/apt2.css">
    <link rel="stylesheet" href="static/css/apt/aptSet.css">
    <link rel="stylesheet" href="static/css/menu.css">
    <title>Appointment Book</title>
  </head>
  <body>
    <!--Header-->
    <div id="Header">
      <div id="AptHead" class="SubHead AptHead">
        <div class="AH1">
          <!--Menu button-->
          <button style="width: 24px; height: 24px; margin: 24px; background-color: #FE615A;"></button>

          <!--Header Name-->
          <h2 style="width: 202px;">Appointment</h2>
        </div>
        <div class="AH2">
          <div class="apt2a1">
            <button class="apt2a1Butt" onclick="prevWeek()">&lt;</button>
            <h4 class="apt2a1H4" id="wYear"></h4>
            <button class="apt2a1Butt" onclick="nextWeek()">&gt;</button>
          </div>
          <!--Search Bar-->
          <div class="AptSearch">
            <input type="search" class="search-input" placeholder="Search..." aria-label="Search">
          </div>
          <select id="clinicName" name="clinicName" class="clinicName">
            <option value="A Dental Clinic">A Dental Clinic</option>
          </select>
        </div>
      </div>
    </div>

    <!--aptCalendar-->
    <div id="Apt" class="Apt">
      <div id="apt1" class="apt1">
        <div id="apt1a" class="apt1a">
          <div id="apt1a1" class="apt1a1">
            <button class="apt1a1Butt" onclick="prevMonth()">&lt;</button>
            <h4 class="apt1a1H4" id="monYear"></h4>
            <button class="apt1a1Butt" onclick="nextMonth()">&gt;</button>
          </div>
          <button onclick="initializeAptSetter()" id="createAptSetter" style="font-size: 14pt;">&plus;</button>
        </div>
        <div id="apt1b" class="apt1b">
          <span class="apt1b1"></span>
          <span class="apt1b1" style="color: #FE615A;">S</span>
          <span class="apt1b1">M</span>
          <span class="apt1b1">T</span>
          <span class="apt1b1">W</span>
          <span class="apt1b1">T</span>
          <span class="apt1b1">F</span>
          <span class="apt1b1">S</span>

          <span id="apt1b2a" class="apt1b2"></span>
          <span id="apt1b2b" class="apt1b3"></span>
          <span id="apt1b2c" class="apt1b3"></span>
          <span id="apt1b2d" class="apt1b3"></span>
          <span id="apt1b2e" class="apt1b3"></span>
          <span id="apt1b2f" class="apt1b3"></span>
          <span id="apt1b2g" class="apt1b3"></span>
          <span id="apt1b2h" class="apt1b3"></span>

          <span id="apt1b3a" class="apt1b2"></span>
          <span id="apt1b3b" class="apt1b3"></span>
          <span id="apt1b3c" class="apt1b3"></span>
          <span id="apt1b3d" class="apt1b3"></span>
          <span id="apt1b3e" class="apt1b3"></span>
          <span id="apt1b3f" class="apt1b3"></span>
          <span id="apt1b3g" class="apt1b3"></span>
          <span id="apt1b3h" class="apt1b3"></span>

          <span id="apt1b4a" class="apt1b2"></span>
          <span id="apt1b4b" class="apt1b3"></span>
          <span id="apt1b4c" class="apt1b3"></span>
          <span id="apt1b4d" class="apt1b3"></span>
          <span id="apt1b4e" class="apt1b3"></span>
          <span id="apt1b4f" class="apt1b3"></span>
          <span id="apt1b4g" class="apt1b3"></span>
          <span id="apt1b4h" class="apt1b3"></span>

          <span id="apt1b5a" class="apt1b2"></span>
          <span id="apt1b5b" class="apt1b3"></span>
          <span id="apt1b5c" class="apt1b3"></span>
          <span id="apt1b5d" class="apt1b3"></span>
          <span id="apt1b5e" class="apt1b3"></span>
          <span id="apt1b5f" class="apt1b3"></span>
          <span id="apt1b5g" class="apt1b3"></span>
          <span id="apt1b5h" class="apt1b3"></span>

          <span id="apt1b6a" class="apt1b2"></span>
          <span id="apt1b6b" class="apt1b3"></span>
          <span id="apt1b6c" class="apt1b3"></span>
          <span id="apt1b6d" class="apt1b3"></span>
          <span id="apt1b6e" class="apt1b3"></span>
          <span id="apt1b6f" class="apt1b3"></span>
          <span id="apt1b6g" class="apt1b3"></span>
          <span id="apt1b6h" class="apt1b3"></span>

          <span id="apt1b7a" class="apt1b2"></span>
          <span id="apt1b7b" class="apt1b3"></span>
          <span id="apt1b7c" class="apt1b3"></span>
          <span id="apt1b7d" class="apt1b3"></span>
          <span id="apt1b7e" class="apt1b3"></span>
          <span id="apt1b7f" class="apt1b3"></span>
          <span id="apt1b7g" class="apt1b3"></span>
          <span id="apt1b7h" class="apt1b3"></span>
        </div>
        <div class="apt1d" id="apt1d">
          <div class="apt1d1">
            <h4>Dentists</h4>
            <div class="apt1dList">
              <button class="apt1dListButt"></button>
              <h4 class="apt1dListH4">Dr. Kelly</h4>
            </div>
            <div class="apt1dList">
              <button class="apt1dListButt"></button>
              <h4 class="apt1dListH4">Dr. Mohammad</h4>
            </div>
          </div>
          <div class="apt1d2">
            <h4>Treatment Rooms</h4>
            <div class="apt1dList">
              <button class="apt1dListButt"></button>
              <h4 class="apt1dListH4">Treatment Room 1</h4>
            </div>
            <div class="apt1dList">
              <button class="apt1dListButt"></button>
              <h4 class="apt1dListH4">Treatment Room 2</h4>
            </div>
          </div>
        </div>
      </div>

      <!--apt2-->
      <div id="apt2" class="apt2">
        <div class="apt2a">
          <div class="apt2a2" style="align-items: center;">
            <button class="apt2a2Butt" onclick="goToToday()">Today</button>
            <!--preferably a drop down selection between days, week, months etc.-->
            <button class="apt2a2Butt" id="viewType">Week</button>
            <label style="margin-left: 24px;">Time Interval: </label>
            <select id="timeInterval" name="clinicName" class="clinicName" style="margin-left: 8px; font-size: 12pt;"></select>
          </div>
        </div>
        <div class="apt2b">
          <div class="apt2b1">
            <p></p>
          </div>
          <div class="apt2b2">
            <p id="pday1">Mon<br><span id="day1" style="font-size: 24pt;"></span> <span id="mon1"></span></p>
            <p id="pday2">Tue<br><span id="day2" style="font-size: 24pt;"></span> <span id="mon2"></span></p>
            <p id="pday3">Wed<br><span id="day3" style="font-size: 24pt;"></span> <span id="mon3"></span></p>
            <p id="pday4">Thu<br><span id="day4" style="font-size: 24pt;"></span> <span id="mon4"></span></p>
            <p id="pday5">Fri<br><span id="day5" style="font-size: 24pt;"></span> <span id="mon5"></span></p>
            <p id="pday6">Sat<br><span id="day6" style="font-size: 24pt;"></span> <span id="mon6"></span></p>
            <p id="pday0" style="color: #FE615A;">Sun<br><span id="day0" style="font-size: 24pt;"></span> <span id="mon0"></span></p>
          </div>
        </div>
        <div class="apt2c">
          <div id="apt2c1" class="apt2c1">
          </div>
          <div class="apt2c2" id="apt2c2">
          </div>
        </div>
      </div>
    </div>

    <!--aptSet userControl-->
    <div id="AptSetter" class="AptSetter">
      <!--Save / Delete / Close-->
      <div class="ASNav">
        <button onclick="CloseAptSetter()" class="closeAS" aria-label="Close">&times;</button>
        <div>
          <button id="save" class="blueButt" style="margin-right: 16px; border-radius: 32px; padding: 4px 28px;">Save</button>
          <button style="display: none;"></button>
        </div>
      </div>

      <!--Appointment Details-->
      <div class="ASAD">
        <input type="text" id="nameTextBox" name="nameTextBox" placeholder="Name" maxlength="255" class="ASADTB">
        <input type="text" id="hpTextBox" name="hpTextBox" placeholder="Phone Number" maxlength="255" class="ASADTB">
        <p id="ic_pass" class="ic_passAS">New Patient, remind them to bring IC/Passport</p>
        <select id="doctorSelect" name="doctorSelect" class="doctorSelect">
          <option value="Dr. Seah Zhipin">Dr. Kelly</option>
          <option value="Dr. Tee Hui Kien">Dr. Mohammad</option>
        </select>
        <div style="display: flex; flex-direction: row; justify-content: space-between;">
          <select id="clinicSelect" name="clinicSelect" class="doctorSelect">
            <option value="A Dental Clinic">A Dental Clinic</option>
          </select>
          <select id="treatmentRoomSelect" name="treatmentRoomSelect" class="doctorSelect">
            <option value="Treatment Room 1">Treatment Room 1</option>
            <option value="Treatment Room 2">Treatment Room 2</option>
          </select>
        </div>
        <div id="txTypes" class="txTypes"> 
          <button class="txTypesButt">C/UP</button>
          <button class="txTypesButt">S&P</button>
          <button class="txTypesButt">CAP</button>
          <button class="txTypesButt">XLA</button>
          <button class="txTypesButt">MOS</button>
          <button class="txTypesButt">RPD</button>
          <button class="txTypesButt">C&B</button>
          <button class="txTypesButt">RCT</button>
          <button class="txTypesButt">TWH</button>
          <button class="txTypesButt">NGD</button>
          <button class="txTypesButt">RTN</button>
        </div>
        <div id="txTimeInput" class="txTimeInput">
          <p id="day" style="margin: 0;">Thu, 8 Aug 2024</p>
          <p id="time" style="margin: 0;">12:00PM</p>
          <!--Denture arrived ke belum?-->
          <button style="display: none;">Denture Arrived</button>
        </div>
        <textarea id="notesTextBox" name="notesTextBox" placeholder="Notes" class="ASADTBn"></textarea>
        <div id="mor" class="mor"> 
          <p style="margin: 0;">Mode of Reminder: </p>
          <button class="morButt">Call</button>
          <p style="margin: 0;">/</p>
          <button class="morButt">WhatsApp</button>
        </div>
      </div>
    </div>

    <script src="static/js/apt.js"></script>
    <script src="static/js/apt2.js"></script>
    <script src="static/js/aptSet.js"></script>
    <script src="static/js/script.js"></script>
  </body>
</html>
